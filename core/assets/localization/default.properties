instantiator.deploy.name=Deploy Ball
instantiator.deploy.summary=Deploys a ball.
instantiator.deploy.desc=The ball will bounce between each bouncer with the duration for\nas long as the event is wide. \
  (Example: if the event is 0.5 beats wide,\nthe ball will take 0.5 beats to bounce from one to the next.)\n\
  Note that the ball [NOTE]starts one bouncer off-screen[].\n[NOTE]Right click[] the event to change its settings.
instantiator.end.name=End
instantiator.end.summary=Ends the engine state.
instantiator.end.desc=Use this at the very end of your custom game.\nIf you don't have this event, you won't be able to\nplay the custom game normally.
instantiator.gradient_start.name=Gradient Start
instantiator.gradient_start.summary=Changes the Gradient Start property.
instantiator.gradient_start.desc=For the duration of the event, the current Gradient Start property\nwill linearly interpolate to the target colour.\n[NOTE]Right click[] the event to change its colour.
instantiator.gradient_end.name=Gradient End
instantiator.gradient_end.summary=Changes the Gradient End property.
instantiator.gradient_end.desc=For the duration of the event, the current Gradient End property\nwill linearly interpolate to the target colour.\n[NOTE]Right click[] the event to change its colour.
instantiator.background_image.name=Background Image
instantiator.background_image.summary=Adds a background image.
instantiator.background_image.desc=Adds a background image for the given duration.\nIf fade transitions are enabled, the image will fade in and out for at most one beat.\nImages layer on top of one another based on the beat position.
instantiator.text_box.name=Text Box
instantiator.text_box.summary=Spawns a text box.
instantiator.text_box.desc=Spawns a one-or-two-line text box that may or may not require player input.\nIf it does require input, the playback will pause and the player\nwill have to press \uE0E0 to continue.\nPress [NOTE]CTRL+ENTER[] to insert a newline.\n[NOTE]Right click[] the event to change the text and parameters.
